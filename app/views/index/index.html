</head>
<body>

<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ember.js â€¢ TodoMVC</title>
</head>
<body>
<script type="text/x-handlebars" data-template-name="todos">

    <section id="todoapp">
        <header id="header">
            <h1>todos</h1>
            {{input type="text" id="new-todo" placeholder="What needs to be done?" value=newTitle action="createTodo" }}
        </header>

        <section id="main">
            <ul id="todo-list">
               {{outlet}}

            </ul>

            <input type="checkbox" id="toggle-all">
        </section>

        <footer id="footer">
        <span id="todo-count">
          <strong>{{remaining}}</strong> {{inflection}} left
        </span>
            <ul id="filters">
                <li>
                    {{#link-to "todos.index" activeClass="selected"}}All{{/link-to}}
                </li>
                <li>
                    {{#link-to "todos.active" activeClass="selected"}}Active{{/link-to}}
                </li>
                <li>
                    {{#link-to "todos.completed" activeClass="selected"}}Completed{{/link-to}}
                </li>
            </ul>

            <button id="clear-completed" {{action "clearCompleted"}}>
                Clear completed ({{completed}})
            </button>
        </footer>
    </section>

    <footer id="info">
        <p>Double-click to edit a todo</p>
    </footer>

</script>



<script type="text/x-handlebars" data-template-name="todos/index">
    <ul id="todo-list">
        {{#each itemController="todo"}}
        <li {{bind-attr class="isCompleted:completed isEditing:editing"}}>
        {{#if isEditing}}
        {{edit-todo class="edit" type="text" value=title focus-out="acceptChanges" insert-newline="acceptChanges"}}
        {{else}}
        {{input type="checkbox" checked=isCompleted class="toggle"}}
        <label {{action "editTodo" on="doubleClick"}}>{{title}}</label><button class="destroy" {{action "deleteTodo"}}></button>
        {{/if}}
        </li>
        {{/each}}

    </ul>
</script>

</body>
</html>


<script src="js/libs/jquery-1.10.2.js"></script>
<script src="js/libs/handlebars-1.1.2.js"></script>
<script src="js/libs/ember-1.4.0.js"></script>
<script src="js/libs/ember-data.js"></script>
<script src="js/libs/localstorage_adapter.js"></script>

<script src="js/parry.js"></script>
</body>
</html>
